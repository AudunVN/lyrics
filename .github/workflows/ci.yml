name: CI

on:
  pull_request:
    branches: [ master ]


jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    if: contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ${{ matrix.os }}

    steps:
    - run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Run Tests
      if: matrix.os != 'windows-latest'
      run: cd tests && make
